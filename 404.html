<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Store the path and redirect to index.html
      sessionStorage.redirect = location.pathname + location.search + location.hash;
      location.replace(location.origin + location.pathname.split('/').slice(0, 2).join('/'));
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
